{%extends "base.html"%}

{%block title%}YHS Electoral Aspirants{%endblock%}

{%block content%}
<section class="py-5">
    <div class="row">
        <div class="col-lg-4 mb-0">                           
            <div class="card">
            <div class="card-header">
                <h3 class="h6 text-uppercase mb-0">Add Position</h3>
            </div>
            <div class="card-body">
                <form action="{{url_for('positions_view')}}"
                     method="POST" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">Position Name</label>
                        <input name="pos" type="text" placeholder="E.g Labour" class="mr-3 form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</section>


<section class="py-5">
    <div class="row" id="posrows">
    </div>
</section>
{%endblock%}
{%block more_scripts%}
    <script type="text/javascript">
        $.ajax({
            url: 'positions',
            success: function ( page ) {
                $('#posrows').html( page );
            }
        })
    </script>
{%endblock%}
