
{%extends "base.html"%}

{%block title%}Ballot Box{%endblock%}


{%block content%}
<section class="py-5">
    <div class="row">
      <div class="col-lg-12 mb-5">
        <div class="card">
          <div class="card-header">
            <h3 class = "h5 text-uppercase mb-0">YHS Ballot Paper</h3>
          </div>
          <div class="card-body">
            <form class="form-horizontal" method="POST" action="">
            {%for pos in positions%}
              <div class="form-group row">
                <label class="col-md-3 form-control-label text-lowercase h6 text-gray">
                    {{pos.pos}} prefects
                </label>
                <div class="col-md-9 select mb-3">
                  <select name="{{pos.id}}" class="form-control">
                    <option value="0">NIL</option>
                    {% for asp in pos.aspirants %}
                        <option value="{{asp.id}}"> {{asp.fname}} {{asp.lname}} </option>
                    {%endfor%}
                  </select>
                </div>
              </div>
              {%endfor%}
              <div class="line"></div>
              <div class="form-group row">
                <div class="col-md-9 ml-auto">
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
