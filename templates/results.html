{%extends "base.html"%}

{%block title%}Election Results{%endblock%}

{%block content%}
<section class="py-5">
  <h1 class="text-uppercase text-gray text-center mb-0">YHS Election results</h1>
  <div class = "row">
      {% for pos in positions %}
          <div class="col-lg-5" style="margin: 2%;">
            <div class="card mb-5 mb-lg-0">         
              <div class="card-header">
                <h2 class="h6 mb-0 text-uppercase">{{pos.pos}} prefect</h2>
              </div>
              <div class="card-body">
                {%for asp in pos.aspirants%}
                  <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                      <div class="left d-flex align-items-center">
                      <div class="text">
                          <h6 class="mb-0 d-flex align-items-center"> 
                              <span> {{asp.fname}} {{asp.lname}}</span>
                          </h6>
                          <small class="text-gray">{{pos.pos}} prefect</small>
                      </div>
                      </div>
                      <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0 text-violet">
                          <h5 id="aspirant-{{asp.id}}-votes">{{asp.votes}}</h5>
                      </div>
                  </div>
                {%endfor%}
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
</section>
{%endblock%}
